<head>
  <title>Todo List</title>
</head>

<body ng-app="simple-todos" ng-strict-di="">
  <div class="container"
     ng-controller="TodosListCtrl as vm">

    <header>
      <h1>Todo List ( {{ incompleteCount() }} )</h1>
      <h2>Welcome {{ $auth.currentUser.username }}</h2>
      <label class="hide-completed">
        <input type="checkbox" ng-model="hideCompleted"/>
        Hide Completed Tasks
      </label>

      <login-buttons></login-buttons>

      <!-- add a form below the h1 -->
      <form class="new-task"
          ng-submit="addTask(newTask); newTask='';"
          ng-show="$auth.currentUser">
        <input ng-model="newTask" type="text"
             name="text" placeholder="Type to add new tasks" />
      </form>
    
    </header>
 
    <todos-list></todos-list>

  </div>

</body>
